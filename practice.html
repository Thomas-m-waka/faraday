<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<body>
    <div class="header">
        <div class="class">
           <input type="text" class="input" placeholder="Holding">
        </div>
    </div>
<style>
    .header{
        background: rgb(69, 197, 69);
        display:grid;
        margin:0 auto;
        padding:20px;
        border-radius: 20px;
        
    }
    .class{
        display: grid;
        background-color: rgb(190, 71, 206);
        grid-template-columns: auto;
        padding:20px;
        font-weight: bold;
        border-radius: 10px;
        justify-content: space-around;
    }
.input{
    padding: 20px;
    width:100%;
    display: grid;
    grid-template-columns: auto;
    border-radius: 5px;
   
    background-color: rgb(218, 231, 231);
    color: rgb(88, 140, 219);

}
@media screen and (max-width: 768px) {
    .input{
        width: 90%;
        margin: 0 ;
        background-color: rgb(244, 248, 248);
        padding:20px;
        justify-content: left;
    }
    .class{padding:2px;
        font-size:bold;
        
        
    }
    .header{padding: 4px;
    margin: 0 auto;}
  /* CSS rules for screens with a maximum width of 768px */
}
</style>
</body>
</html>
