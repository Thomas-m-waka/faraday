<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<body>
    <div class="header">
        <div class="class">
           <input type="text" class="input" placeholder="">
        </div>
    </div>
    <div class="mau">
        <div class="rine">Good Morning <span class="span">Maureen</span></div>
    </div>
<style>
    .span{
        background-color: blue;
        color: pink;
        border-radius: 2px;
        padding: 2px;
        transition: .3s;
        margin-left:5px;

    }
    .span:hover{
        background-color: black;
        color:white;
    }
    .rine{
        border-radius: 10px;
        padding:10px;
        color:rgb(77, 209, 77);
        background-color: rgb(219, 226, 204);
        transition: .3s;
    }
    .rine:hover{
        background-color: blue ;
        color: aqua;
    }
.mau{
    display: grid;
    grid-template-columns: auto;
    margin: 0 auto;
    padding:20px;
    text-decoration-line:none;
    background-color: rgb(193, 219, 211);
    color: rgb(59, 219, 112);
    font-weight: bold;
    font-size: large;
    border-radius: 10px;
    margin-top: 20px;
    align-items: center;
    justify-content: center;
}
    .header{
        background: rgb(69, 197, 69);
        display:grid;
        margin:0 auto;
        padding:20px;
        border-radius: 20px;
        
    }
    .class{
        display: grid;
        background-color: rgb(190, 71, 206);
        grid-template-columns: auto;
        padding:20px;
        font-weight: bold;
        border-radius: 10px;
        justify-content: space-around;
    }
.input{
    padding: 20px;
    width:100%;
    display: grid;
    grid-template-columns: auto;
    border-radius: 5px;
   
    background-color: rgb(218, 231, 231);
    color: rgb(88, 140, 219);

}
@media screen and (max-width: 768px) {
    .input{
        width: 90%;
        margin: 0 ;
        background-color: rgb(244, 248, 248);
        padding:20px;
        justify-content: left;
        box-shadow: inset;
        background-position-x: right;
    }
    .class{padding:2px;
        font-size:bold;
        
        
    }
    .header{padding: 4px;
    margin: 0 auto;}
  /* CSS rules for screens with a maximum width of 768px */
}
</style>
</body>
</html>
